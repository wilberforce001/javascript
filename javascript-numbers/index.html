<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Numbers</h2>
        <p>If you add two numbers, the result will be a number:</p>
        <p id="demo"></p>
        <script>
            let x = 10
            let y = 20
            let z = x + y;
            document.getElementById("demo").innerHTML = z;
        </script>
    </body>

</html>
