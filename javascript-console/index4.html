<!DOCTYPE html>
<html>
    <head>
        <title>Concatenating Strings</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            const name = 'Chris';
            const greeting = `Hello, ${name}`;
            console.log(greeting); 
            const one = 'Hello, ';
            const two = 'how are you?';
            const joined = `${one}${two}`;
            console.log(joined);
        </script>
    </body>
</html>
